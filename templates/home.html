{{define "content"}}
<div class="container pt-5">
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Created</th>
                </tr>
                </thead>
                <tbody>
                {{range .Posts}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td><a href="/post/{{.Id}}">{{.Title}}</a></td>
                        <td>{{.Content}}</td>
                        <td>{{.Created}}</td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}
